name: Build and Deploy Blazor App

on:
  push:
    branches:
       Developement  # Change to your development branch if needed

env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ env.GITHUB_TOKEN }}
          fetch-depth: 0 
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # Change if using a different .NET version

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Blazor App
        run: dotnet publish -c Release -o ./publish  # Ensure it's published to the './publish' folder

      - name: List files in publish directory for debugging
        run: |
          echo "Listing contents of the publish directory:"
          ls -R ./publish  # This will list all files and directories in the publish folder

      - name: Checkout or Create WeatherBuild Branch
        run: |
          git fetch origin
          git checkout WeatherBuild || git checkout -b WeatherBuild

      - name: Clean the branch (remove non-build files)
        run: |
          git rm -rf .  # Remove all files in the branch
          git clean -fd  # Remove untracked files

      - name: Copy build files to the root
        run: |
          echo "Copying build files"
          cp -r ./publish/* . 

      - name: Commit and Push Build to the build-output branch
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Deploy built Blazor app"
          git push origin WeatherBuild --force
