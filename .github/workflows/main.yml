name: Build and Deploy Blazor App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: List root directory
        run: ls -R /home/runner/work/Blazor-Weather-App/Blazor-Weather-App
        # List all files and directories recursively in the root of the repo

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: List after setup
        run: ls -R  # This lists the directory after the .NET setup

      - name: Restore Dependencies
        run: dotnet restore
        working-directory: .  # Change based on your repo structure

      - name: List after restore
        run: ls -R ./  # List files inside the project folder

      - name: Build Blazor App
        run: dotnet publish -c Release -o output
        working-directory: .

      - name: Commit and Push Build to Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B blazor-build  # Change branch name if needed
          rm -rf wwwroot  # Optional: Clean old files
          mv ./Blazor-Weather-App/output/wwwroot wwwroot  # Adjust path if necessary
          git add wwwroot
          git commit -m "Auto-commit: Blazor build output"
          git push origin blazor-build --force
