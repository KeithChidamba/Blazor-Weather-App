name: Build and Deploy Blazor App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: List root directory
        run: ls -R /home/runner/work/Blazor-Weather-App/Blazor-Weather-App

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
        
      - name: Restore Dependencies
        run: dotnet restore
        
      - name: Build Blazor App
        run: dotnet publish -c Release -o output

      - name: Commit and Push Build to Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B blazor-build  # Change branch name if needed
          rm -rf wwwroot  # Optional: Clean old files
          mv ./Blazor-Weather-App/output/wwwroot wwwroot  # Adjust path if necessary
          git add wwwroot
          git commit -m "Auto-commit: Blazor build output"
          git push origin blazor-build --force
